<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="table.css">
    <title>Table Example</title>
</head>
<body>
    <!--Table Has One Column-->
    <table>
        <tr>
            <td>100</td>
        </tr>
    </table>
    <hr>
    <!--Table Has One Row and Three Columns-->
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <hr>
    <!--Table Has Two Row and Three Columns-->
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    
</body>
</html>
